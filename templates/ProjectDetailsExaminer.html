  align-items: center;
  gap: 6px;
  padding: 8px 18px;
  border-radius: 10px;
  border: 1px solid transparent;
  cursor: pointer;
  transition: 0.2s;
}

/* Light mode */
.view-btn {
  background: #ffffff;
  border-color: #d1d5db;
  color: #111;
}

/* Dark mode */
body.dark .view-btn {
  background: #0f1216;
  border-color: #374151;
  color: #fff;
}

/* Eye icon handling */
.view-btn img {
  width: 18px;
  height: 18px;
}

body.dark .view-btn img {
  filter: invert(1);
}
.dropdown-icon {
  width: 18px;
  height: 18px;
  filter: invert(0);
  transition: 0.2s;
}

body.dark .dropdown-icon {
  filter: brightness(0) invert(1);
}

  <script>
    function filterTasks(status) {
      const buttons = document.querySelectorAll('.filter-btn');
      const cards = document.querySelectorAll('.task-card');
      
      // Update active button
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // Filter cards
      cards.forEach(card => {
        if (status === 'all') {
          card.style.display = 'block';
        } else {
          const cardStatus = card.getAttribute('data-status');
          card.style.display = cardStatus === status ? 'block' : 'none';
        }
      });
    }

    // Add click handlers for task buttons
    document.querySelectorAll('.task-button').forEach(button => {
      button.addEventListener('click', function() {
        const action = this.textContent.trim();
        console.log(`${action} button clicked for task`);
        // Add your task action logic here
      });
    });
    
  </script>
  <script>
    async function loadProjectDetails() {
      // Ø§Ø³ØªØ®Ø±Ø§Ø¬ project_id Ù…Ù† Ø§Ù„Ù€ URL
      const pathParts = window.location.pathname.split('/');
      const projectId = pathParts[pathParts.length - 1];
    
      const res = await fetch(`/api/project_json/${projectId}`);
      if (!res.ok) { alert("Failed to load project details"); return; }
    
      const data = await res.json();
    
      document.getElementById("projectName").textContent = data.project_name;
      document.getElementById("projectDesc").textContent = data.description;
      document.getElementById("ownerName").textContent   = data.owner_name;
      document.getElementById("ownerEmail").textContent  = data.owner_email;
      window.projectCategory = data.category?.toLowerCase();

      // domain tags
      const domainContainer = document.getElementById("domainTags");
      domainContainer.innerHTML = "";
      data.domain.forEach(d => {
        const tag = document.createElement("span");
        tag.className = "tag tag-purple";
        tag.textContent = d;
        domainContainer.appendChild(tag);
      });
    
      
      // category tag
      const categoryDiv = document.getElementById("categoryTag");
categoryDiv.innerHTML = "";  
      const catSpan = document.createElement("span");
      catSpan.className = "tag tag-green";
      catSpan.textContent = data.category;
      document.getElementById("categoryTag").appendChild(catSpan);
    }
    
  
async function loadExaminers() {

}

  <script>
    async function loadExaminerTasks() {
      const pathParts = window.location.pathname.split('/');
      const projectId = pathParts[pathParts.length - 1];
    
      const res = await fetch(`/api/examiner_tasks/${projectId}`);
      if (!res.ok) { 
        console.error("Failed to load tasks");
        return;
      }
    
      const data = await res.json();
      const tasks = data.tasks || [];
    
      const grid = document.querySelector(".tasks-grid");
      grid.innerHTML = "";
    
      tasks.forEach(task => {
    
        const card = document.createElement("article");
        card.className = "task-card";
        card.setAttribute("data-status", task.status);
    
        // ğŸ‘‡ Ø¯ÙŠÙ†Ø§Ù…ÙŠÙƒÙŠØ© Ø§Ù„Ø¥Ø®ÙØ§Ø¡ Ø¥Ø°Ø§ ÙƒØ§Ù† Article
        let metaHTML = "";
        if (window.projectCategory !== "article") {
          const typeTag = task.conversation_type === "human-ai"
            ? `<span class="tag tag-blue">Human â†” AI</span>`
            : `<span class="tag tag-green-alt">Human â†” Human</span>`;
    
          metaHTML = `
            <div class="task-meta">
              <div class="task-meta-row">
                <span class="task-meta-label">Type:</span>
                ${typeTag}
              </div>
              <div class="task-meta-row">
                <span class="task-meta-label">Turns:</span>
                <span class="tag tag-purple">${task.number_of_turns} Messages</span>
              </div>
            </div>
          `;
        }
    
        // assignment box
        const assignedToYou = task.is_assigned_to_you;
    
        let buttonHTML = "";
        if (task.status === "completed") {
          buttonHTML = `<button class="task-button completed completed-btn">Completed</button>`;
        } else if (assignedToYou) {
          buttonHTML = `
            <button class="task-button primary ${task.status === 'progress' ? 'continue' : 'join'}">
              ${task.status === "progress" ? "Continue" : "Join"}
            </button>`;
        } else {
          buttonHTML = `<button class="task-button completed completed-btn">Not Assigned</button>`;
        }
    
        // Ø¨Ù†Ø§Ø¡ Ø§Ù„ÙƒØ§Ø±Ø¯ ÙƒØ§Ù…Ù„Ø§Ù‹
        card.innerHTML = `
          <h4 class="task-title">${task.task_name}</h4>
    
          ${metaHTML}
    
          <div class="assignment-box">
            <div class="assignment-label">Assigned to:</div>
            <div class="assignment-value">${task.assignment_label}</div>
          </div>
    
          ${buttonHTML}
        `;
    
        grid.appendChild(card);
      });
    }
    
      
    loadProjectDetails()
      .then(() => loadExaminers())
      .then(() => loadExaminerTasks());
    </script>
    <script>

      function toggleUserDropdown(){
        const dd = document.getElementById('userDropdown');
        dd.classList.toggle('show');

      }
    
      document.addEventListener('click', function(e){

      });

        e.stopPropagation();

    <script>
      // Ø§Ù„Ø«ÙŠÙ… + LocalStorage
      const themeToggle = document.getElementById("themeToggle");
      const darkSrc = "../static/images/img_buttonlight.png";
      const lightSrc = "../static/images/img_buttonDark.svg";
    
      function applyThemeFromStorage() {
        if (localStorage.theme === "dark") {
          document.body.classList.add("dark");
          themeToggle.src = darkSrc;
        } else {
          document.body.classList.remove("dark");
          themeToggle.src = lightSrc;
        }
      }
    
      applyThemeFromStorage();
    
      themeToggle.addEventListener("click", () => {
        const isDark = document.body.classList.toggle("dark");
        themeToggle.src = isDark ? darkSrc : lightSrc;
        localStorage.theme = isDark ? "dark" : "light";
      });
    </script>
