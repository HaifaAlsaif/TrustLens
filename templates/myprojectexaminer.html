    async function loadAcceptedProjects() {
      const res = await fetch("/api/accepted_projects", { credentials: "same-origin" });

      const data = await res.json();

</td>

   function handleStatusChange(projectId, newStatus, selectEl) {
  // 1) Ù†Ø­ÙØ¸ Ø§Ù„Ø­Ø§Ù„Ø© ÙÙŠ localStorage Ù…Ø«Ù„ Ù‚Ø¨Ù„
  let overrides = {};
  try {

  }

  overrides[projectId] = newStatus;
  localStorage.setItem("tl_examiner_status", JSON.stringify(overrides));

  let baseClass = "status-select";
  if (newStatus === "pending") {
    selectEl.className = baseClass + " pending";
  } else if (newStatus === "completed") {
    selectEl.className = baseClass + " completed";
  } else {
    // in-progress Ø£Ùˆ Ø£ÙŠ Ø´ÙŠØ¡ Ø«Ø§Ù†ÙŠ
    selectEl.className = baseClass;
  }
}
