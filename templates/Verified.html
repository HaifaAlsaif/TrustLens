<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verified</title>

    <style>
        body {
            background: #f9fafb;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        .card {
            background: white;
            width: 380px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #22a05d;
            margin-bottom: 12px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .loading {
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #e0e0e0;
            border-top: 4px solid #22a05d;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        setTimeout(() => {
            window.location.href = "/auto-login";
        }, 1500);
    </script>
</head>
<body>

    <div class="card">
        <h2>Email Verified ✔️</h2>
        <p>Your email has been successfully verified.</p>
        <p>You will be redirected shortly...</p>

        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

</body>
</html>
